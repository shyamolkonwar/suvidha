global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8001']
    metrics_path: '/metrics'

  - job_name: 'utility-service'
    static_configs:
      - targets: ['utility-service:8002']
    metrics_path: '/metrics'

  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:8003']
    metrics_path: '/metrics'

  - job_name: 'grievance-service'
    static_configs:
      - targets: ['grievance-service:8004']
    metrics_path: '/metrics'

  - job_name: 'monitor-service'
    static_configs:
      - targets: ['monitor-service:8005']
    metrics_path: '/metrics'

  - job_name: 'cms-service'
    static_configs:
      - targets: ['cms-service:8006']
    metrics_path: '/metrics'

  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:8007']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
